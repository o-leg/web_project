<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  <link rel="stylesheet" href="./styles/css/forms.css">
</head>

<body>
<main class="main">
  <form class="form">
    <h1 class="form__header">Sign up</h1>

    <label>
      <input id="nickname" class="form__input" type="text" placeholder="Nickname">
    </label>

    <label>
      <input id="name" class="form__input" type="text" placeholder="Name">
    </label>


    <label>
      <input id="surname" class="form__input" type="text" placeholder="Surname">
    </label>

    <label>
      <input id="email" class="form__input" type="email" placeholder="Email">
    </label>

    <label>
      <input id="password" class="form__input" type="password" placeholder="Password">
    </label>

    <button class="form__button" type="submit">Submit</button>

    <p class="form__text">Already have an account? <a href="login.html">Log in!</a></p>
  </form>
</main>
<footer class="footer">
  <p>Â© Syniuk</p>
</footer>

<script type="module" src="./scripts/registration.js"></script>
</body>
</html>
