<main class="main">
  <div class="container">
    <div class="form-wrapper">
      <form class="form" [formGroup]="form" (submit)="submit()">
        <h1 class="form__header">Log In</h1>

        <label>
          <input formControlName="email" id="email" class="form__input" type="text" placeholder="Email">
        </label>

        <label>
          <input formControlName="password" id="password" class="form__input" type="password" placeholder="Password">
        </label>

        <button class="form__button btn" type="submit">Submit</button>

        <p class="form__text">Don't have account yet? <a routerLinkActive="active" routerLink="/reg">Sign up!</a></p>
      </form>
    </div>
  </div>
</main>
