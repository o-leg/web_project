<main class="main">
  <div class="container">
    <div class="wrapper">
      <ul class="ticket__list">
        <ng-container *ngIf="isTickets">
          <li class="ticket" *ngFor="let ticket of this.usersTicketsInfo">
            <span>{{ticket.ticket_id}}</span>
            <p class="event__name">{{ticket.event_name}}</p>
            <span>{{ticket.event_date | date:'medium'}}</span>
            <span>{{ticket.price}} UAH</span>
          </li>
        </ng-container>
        <li class="no-tickets" *ngIf="!isTickets">There is no tickets</li>
      </ul>
    </div>
  </div>
</main>
