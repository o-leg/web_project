<main class="main">
  <div class="container">
    <div class="form-wrapper">
      <form class="form" [formGroup]="form" (submit)="submit()">
        <h1 class="form__header">Sign up</h1>

        <label>
          <input formControlName="nickname" id="nickname" class="form__input" type="text" placeholder="Nickname">
        </label>

        <label>
          <input formControlName="name" id="name" class="form__input" type="text" placeholder="Name">
        </label>


        <label>
          <input formControlName="surname" id="surname" class="form__input" type="text" placeholder="Surname">
        </label>

        <label>
          <input formControlName="email" id="email" class="form__input" type="email" placeholder="Email">
        </label>

        <label>
          <input formControlName="password" id="password" class="form__input" type="password" placeholder="Password">
        </label>

        <button class="form__button btn" type="submit">Submit</button>

        <p class="form__text">Already have an account? <a routerLinkActive="active" routerLink="/login">Log in!</a></p>
      </form>
    </div>
  </div>
</main>
