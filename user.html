<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User</title>
  <link rel="stylesheet" href="./styles/css/user.css">
</head>
<body>
<main class="user_profile">
  <div class="user_img_container">
    <img class="user_profile__img" src="https://i.pinimg.com/originals/bd/94/5b/bd945b1a518afce06a405e69123974d9.jpg" alt="avatar">
  </div>
  <form class="user_info_container">
    <label for="nickname" class="user_profile__text">Nickname:</label>
    <input type="text" class="user_profile__input" id="nickname" value="">
    <label for="name" class="user_profile__text">Name:</label>
    <input type="text" class="user_profile__input" id="name" value="">
    <label for="surname" class="user_profile__text">Surname:</label>
    <input type="text" class="user_profile__input" id="surname" value="">
    <label for="email" class="user_profile__text">Email:</label>
    <input type="email" class="user_profile__input" id="email" value="">
    <div class="button-wrapper">
      <button type="submit" class="user_profile__button submit__button">Submit</button>
      <button type="button" class="user_profile__button logout__button">LogOut</button>
    </div>
  </form>
</main>
<footer class="footer">

</footer>

<script type="module" src="./scripts/user.js"></script>
</body>
</html>
