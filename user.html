<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User</title>
  <link rel="stylesheet" href="./styles/css/user.css">
</head>
<body>
<main class="user_profile">
  <div class="user_img_container">
    <img class="user_profile__img" src="https://i.pinimg.com/originals/bd/94/5b/bd945b1a518afce06a405e69123974d9.jpg" alt="avatar">
  </div>
  <form class="user_info_container">
    <label for="first-name" class="user_profile__text">First name:</label>
    <input type="text" class="user_profile__input" id="first-name" value="Oleh">
    <label for="second-name" class="user_profile__text">Second name:</label>
    <input type="text" class="user_profile__input" id="second-name" value="Syniuk">
    <label for="login" class="user_profile__text">Login:</label>
    <input type="text" class="user_profile__input" id="login" value="oleh_nulp">
    <label for="password" class="user_profile__text">Password:</label>
    <input type="password" class="user_profile__input" id="password" value="">
    <label for="repeated-password" class="user_profile__text">Repeat password:</label>
    <input type="password" class="user_profile__input" id="repeated-password" value="">
    <div class="button-wrapper">
      <button type="submit" class="user_profile__button">Submit</button>
      <button type="button" class="user_profile__button delete">Delete</button>
    </div>
  </form>
</main>

</body>
</html>
